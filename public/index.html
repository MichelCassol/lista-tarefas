<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container my-5">
    <header class="mb-4 d-flex justify-content-between align-items-center">
      <h1><i class="bi bi-card-checklist"></i> To-do List</h1>
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#todoModal">
          <i class="bi bi-plus-lg"></i> Nova Tarefa
        </button>
      </div>
    </header>

    <!-- Barra de pesquisa -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-6">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar tarefas...">
          <button class="btn btn-outline-secondary" type="button" id="searchButton">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Alerta para mensagens -->
    <div id="alertMessage" class="alert alert-success alert-dismissible fade d-none" role="alert">
      <span id="alertText"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Grid de tarefas -->
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0">Minhas tarefas</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Tarefa</th>
                <th>Data inclusão</th>
                <th>Data conclusão</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="todoList">
              <!-- Dados serão inseridos via JavaScript -->
              <tr>
                <td colspan="5" class="text-center py-4">Carregando tarefas...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between align-items-center">
        <span id="todoCount">Nenhuma tarefa</span>
      </div>
    </div>

    <!-- Modal de Tarefa (Criar/Editar) -->
    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="todoModalLabel">Nova tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="todoForm">
              <input type="hidden" id="todoId" value="">

              <div class="mb-3">
                <label for="tarefa" class="form-label">Tarefa</label>
                <input type="text" class="form-control" id="tarefa" placeholder="Informe a tarefa" required>
              </div>
              
              <div class="mb-3">
                <label for="start_date" class="form-label">Data inicio</label>
                <input type="date" class="form-control" id="start_date" placeholder="Informe a data de inicio" required>
              </div>
              
              <div class="mb-3">
                <label for="end_date" class="form-label">Data final</label>
                <input type="date" class="form-control" id="end_date" placeholder="Informe a data de finalização">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveTodo">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja excluir a tarefa <span id="deleteTodoName" class="fw-bold"></span>?</p>
            <p class="text-danger">Esta ação não pode ser desfeita.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
